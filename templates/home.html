<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swabhav Techlabs - Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background-color: #FFFFFF;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo img {
            height: 40px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
        }
        .contact-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .contact-btn:hover {
            background-color: #d32f2f;
        }
        .container {
            max-width: 1000px; /* Increased width */
            width: 90%; /* Makes it responsive */
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://swabhavtechlabs.com/assets/images/logos/swabhav-logo.svg" alt="Swabhav Techlabs Logo">
        </div>
        <nav class="nav-links">
            <a href="https://tsm.swabhavtechlabs.com/company/login">Mithril Login</a>
            <a href="https://swabhav.ai/">Swabhav.AI</a>
            <a href="https://swabhavventurelabs.com/">Swabhav Venturelabs</a>
            <a href="https://swabhavtechlabs.com/contact-us" class="contact-btn">Contact Us</a>
        </nav>
    </header>

    <div class="container">
        <h1>Prediction Form</h1>
        <form action="/predictdata" method="post">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="Area">Area:</label>
            <select id="Area" name="Area" required>
                <option value="" disabled selected>Select area</option>
                <option value="East">East</option>
                <option value="West">West</option>
                <option value="North">North</option>
                <option value="South">South</option>
            </select>

            <label for="type">Type of Employee:</label>
            <select id="type" name="type" required>
                <option value="" disabled selected>Select type</option>
                <option value="Development">Development</option>
                <option value="Support">Support</option>
            </select>

            <label for="verbal">Verbal Ability Score:</label>
            <input type="number" id="verbal" name="verbal" placeholder="Enter Verbal Score" min="0" max="100" required>

            <label for="logical">Logical Ability Score:</label>
            <input type="number" id="logical" name="logical" placeholder="Enter Logical Score" min="0" max="100" required>

            <button type="submit">Predict</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Swabhav Techlabs | All Rights Reserved</p>
    </footer>
</body>
</html>
