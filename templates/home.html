<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        img {
            border-radius: 50%;
            border: 2px solid #007bff;
            padding: 5px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            font-size: 1rem;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #f9f9fb;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            border-color: #007bff;
            outline: none;
            background-color: #eef6ff;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #prediction-output {
            margin-top: 30px;
            text-align: center;
        }

        #prediction-output h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        #result {
            font-size: 1.2rem;
            color: #007bff;
            font-weight: bold;
        }

        select:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="logo.png" alt="Company Logo" style="max-width: 200px; height: auto;">
        </div>

        <h1>Prediction Result</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="Area">Area:</label>
            <select id="Area" name="Area" required>
                <option value="" disabled selected>Select area</option>
                <option value="East">East</option>
                <option value="West">West</option>
                <option value="North">North</option>
                <option value="South">South</option>
            </select>

            <label for="type">Type of Employee:</label>
            <select id="type" name="type" required>
                <option value="" disabled selected>Select type</option>
                <option value="Development">Development</option>
                <option value="Support">Support</option>
            </select>

            <label for="Verbal Ability">Reading Score:</label>
            <input type="number" id="verbal" name="verbal" placeholder="Enter Reading Score" min="0" max="100" required>

            <label for="Logical Ability">Writing Score:</label>
            <input type="number" id="logical" name="logical" placeholder="Enter Writing Score" min="0" max="100" required>

            <button type="submit">Predict</button>
        </form>
        <h2> THE PREDICTION IS {{results}}</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
